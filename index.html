<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hybrid Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center mt-5 calculator">
    <h2 class="mb-4">Hybrid Calculator</h2>

    <div class="btn-group mb-3">
      <button id="voiceMode" class="btn btn-outline-primary">Use Voice</button>
      <button id="manualMode" class="btn btn-outline-secondary">Use Manual</button>
    </div>

   
    <div id="manualCalculator" class="d-none">
      <input type="text" id="manualInput" class="form-control mb-2" readonly>
      <div class="row g-2">
        <div class="col-3"><button onclick="press('7')" class="btn btn-secondary w-100">7</button></div>
        <div class="col-3"><button onclick="press('8')" class="btn btn-secondary w-100">8</button></div>
        <div class="col-3"><button onclick="press('9')" class="btn btn-secondary w-100">9</button></div>
        <div class="col-3"><button onclick="press('/')" class="btn btn-secondary w-100">/</button></div>
        <div class="col-3"><button onclick="press('4')" class="btn btn-secondary w-100">4</button></div>
        <div class="col-3"><button onclick="press('5')" class="btn btn-secondary w-100">5</button></div>
        <div class="col-3"><button onclick="press('6')" class="btn btn-secondary w-100">6</button></div>
        <div class="col-3"><button onclick="press('*')" class="btn btn-secondary w-100">*</button></div>
        <div class="col-3"><button onclick="press('1')" class="btn btn-secondary w-100">1</button></div>
        <div class="col-3"><button onclick="press('2')" class="btn btn-secondary w-100">2</button></div>
        <div class="col-3"><button onclick="press('3')" class="btn btn-secondary w-100">3</button></div>
        <div class="col-3"><button onclick="press('-')" class="btn btn-secondary w-100">-</button></div>
        <div class="col-3"><button onclick="press('0')" class="btn btn-secondary w-100">0</button></div>
        <div class="col-3"><button onclick="press('.')" class="btn btn-secondary w-100">.</button></div>
        <div class="col-3"><button onclick="press('=')" class="btn btn-success w-100">=</button></div>
        <div class="col-3"><button onclick="press('+')" class="btn btn-secondary w-100">+</button></div>
      </div>
      <button class="btn btn-danger w-100 mt-2" onclick="clearInput()">Clear</button>
    </div>

    
    <div id="voiceCalculator" class="d-none mt-4">
      <button id="start-btn" class="btn btn-primary">Start Speaking</button>
      <div class="result-box mt-3">
        <p><strong>Input:</strong> <span id="voice-input">...</span></p>
        <p><strong>Result:</strong> <span id="result">...</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
